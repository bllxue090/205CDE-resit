    <!-- Page Content -->
    <iframe name="formsubmit" style="display:none;">
	</iframe>
    <div class="container" id="container">
    <div class="container" id="container" style="width:420px">
    <form id="myForm" method="post" class="form-horizontal"  target="formsubmit">
		  <div class="form-group">
		    <label for="name">Course Name</label>
		    <input type="text" class="form-control" id="name" name="name" required="required" placeholder="Please input your course name.">
		  </div>
		  <div class="form-group">
		    <label for="name">Start Date</label>
		     <input type="date" class="form-control" id="startDate" name="startDate" required="required">
		  </div>
		  <div class="form-group">
		    <label for="name">End Date</label>
		     <input type="date" class="form-control" id="endDate" name="endDate" required="required">
		  </div>
		  <div class="form-group">
		    <label for="name">Course Description</label>
		    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Please input the description of your course."></textarea>
		  </div>
		  <div class="form-group">
		    <label for="name">Total Number</label>
		    <input type="text" class="form-control" id="number" name="number" required="required" placeholder="Please input the total number of your course.">
		  </div>
		  <div class="form-group" style="display:none">
		    <input type="text" class="form-control" id="creater" name="creater">
		  </div>
		  <div class="form-group">
		  	<input type="submit" id= "submit" onclick="return addCourse(this.form)" class="btn btn-default" value="Add Course"></input>
		  </div>
	</form>
	</div>
		<div class="alert alert-success alert-dismissable" id="reminderDiv" style="display:none">
	            <button type="button" class="close" data-dismiss="alert"
	                    aria-hidden="true">
	                &times;
	            </button>
		<span id="reminder"></span>
    </div>
    </div>
