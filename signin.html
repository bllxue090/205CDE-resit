<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Sign in</title>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/myStyle.css" />
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/signin.js"></script>
    </head>
    <body>
	    <iframe name="formsubmit" style="display:none;">
		</iframe>
		
		<div class="container" id="container" style="width:300px;margin-top:15%">
		<div>
	    	<form id="myForm" method="post" class="form-signin form-horizontal"  target="formsubmit">
			  <h2 class="form-signin-heading">Sign In</h2>  
        	<label for="username" class="sr-only">Account</label>  
			  <div class="form-group">
			  	<input type="text" class="form-control" id="username" name="username" placeholder="Account" onkeyup="namechange()">
			</div>
			  <div class="form-group">
			  <label for="inputPassword" class="sr-only">Password</label>  
				<input type="password" class="form-control" id="password" name="password" placeholder="Password" onkeyup="passwordchange()">
			  </div>
			  <label class="errorRemeinder" id="LoginReminder">The account or password is incorrect.</label><br>
			  	<div class="form-group">
			  		<button type="submit" class="btn btn-default" onclick="return login(this.form)">Sign in to CourseHelp</button>
			  	</div>
			</form>
			</div>
			<div >No account? <a href="./signup.html">Create an account.</a></div>
		</div>
    </body>
</html>
